<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="journalConcepts">Concepts covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal entry</label>
                <textarea name="journalEntry" id="journalEntry"></textarea>
            </fieldset>
            <fieldset>
                <label for="journalMood">Mood for the day</label>
                <select name="journalMood" id="journalMood">
                    <option value="stoked">Stoked</option>
                    <option value="bummed">Bummed</option>
                    <option value="motivated">Motivated</option>
                    <option value="dumb">Dumb</option>
                </select>
            </fieldset>
            <button>Record entry</button>
    </form>
    <section id="entryLog"></section>
    <script src="scripts/journal.js"></script>
</body>
</html>
